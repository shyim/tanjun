name: Integration
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  examples:
    runs-on: ubuntu-latest
    name: ${{ matrix.example }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        example:
          - bun
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Build
        run: go install .

      - name: Setup
        working-directory: examples/${{ matrix.example }}
        run: tanjun setup --verbose

      - name: Deploy
        working-directory: examples/${{ matrix.example }}
        run: tanjun deploy --verbose

      - name: Test
        working-directory: examples/${{ matrix.example }}
        run: bash .test.sh
